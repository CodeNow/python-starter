<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Runnable Starter Application</title>
    <link href="{{ url_for('static', filename='styles.css') }}" rel=stylesheet type=text/css></link>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}">
  </head>
  <body>
    <div id="content">
      <section class="splash">
        <h2>Hello World!</h2>
        <h4>Your web application is running!</h4>
        <p>
          Make sure to
          <b>commit</b>
          or add a
          <b>branch</b>
          to see your changes show up below.
        </p>
        <img src="{{ url_for('static', filename='images/runnabear-jumping.png') }}" />
      </section>
      <section class="info">
        <p>
          Current branch:
          <b>
            {{ git.name }}
          </b>
        </p>
        <p>
          Latest commit:
          <b>
            {{ git.shortSHA }}
          </b>
        </p>
        <p>
          Last commit author:
          <b>
            {{ git.lastCommitAuthor }}
          </b>
        </p>
      </section>
    </div>
  </body>
</html>
